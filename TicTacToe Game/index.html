<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header id="header">
            <div class="player player-active"
            id="playerX"
            onclick="choosePlayer('X')">
            X
            </div>

            <h3 id="titleHeader">CHOOSE</h3>

            <div class="player"
            id="playerO"
            onclick="choosePlayer('O')">
            O
            </div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">RESTART</button>
    </main>
</body>

<script src="./script.js"></script>
</html>
